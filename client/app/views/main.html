	<div class="date"><span class="weekday">Tuesday</span> <span class="day">13</span> <span class="month">Jan</span></div>
	<div class="details">
		<h1>{{ nextEvent.name }}</h1>
		<p class="venue"><a href="{{ nextEvent.venueUrl }}" class="address">{{ nextEvent.venueAddress }}</a></p>

		<p><a class="rsvp btn btn-primary" href="{{ nextEvent.rsvpUrl }}">RSVP</a></p>
	</div>
</div>
